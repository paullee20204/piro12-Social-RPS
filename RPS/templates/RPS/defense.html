
<form action="" method="POST">
    {% csrf_token %}
    {{ attacker.username }}{{ attacker.atk }}
    <input name="attacker" type="hidden" value="{{ attacker.username }}">
    {{ defender.username }}
    <input name="defender" type="hidden" value="{{ defender.username }}">

    <select name="def_choice">
        {% for i in choice %}
            <option value="{{ i.rps }}">{{ i.rps }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="방어">
</form>
